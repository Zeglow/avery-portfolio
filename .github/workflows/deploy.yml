name: Generate Deployment Package with Footprint Config

on:
  push:
    branches: [ main, master ]

jobs:
  build-deployment-package:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create config.js from secrets
      run: |
        cat > config.js << 'EOF'
        // Auto-generated config file from GitHub Secrets
        window.FOOTPRINT_CONFIG = {
          binId: '${{ secrets.FOOTPRINT_BIN_ID }}',
          apiKey: '${{ secrets.FOOTPRINT_API_KEY }}',
          enabled: true
        };
        EOF
        echo "âœ… Config file created successfully"
        
    - name: Verify config file
      run: |
        if [ -f "config.js" ]; then
          echo "âœ… config.js exists and ready for deployment"
          echo "Config file content (without sensitive data):"
          echo "window.FOOTPRINT_CONFIG = { binId: '[REDACTED]', apiKey: '[REDACTED]', enabled: true };"
        else
          echo "âŒ Failed to create config.js"
          exit 1
        fi
        
    - name: Upload deployment package
      uses: actions/upload-artifact@v4
      with:
        name: portfolio-ready-to-deploy
        path: |
          .
          !.git
          !.github
          !node_modules
          !.gitignore
          !README*.md
          !SECURITY-CLEANUP.md
        retention-days: 30
        
    - name: Deployment Instructions
      run: |
        echo "ðŸŽ¯ Deployment package ready!"
        echo "ðŸ“¥ Download the 'portfolio-ready-to-deploy' artifact"
        echo "ðŸ“ Extract the files"
        echo "ðŸš€ Run: vercel --prod"
        echo "âœ… Your footprint counter will maintain consistency!" 