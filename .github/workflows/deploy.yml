name: Build and Deploy Portfolio with Footprint Config

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create config.js from secrets
      run: |
        cat > config.js << 'EOF'
        // Auto-generated config file from GitHub Secrets
        window.FOOTPRINT_CONFIG = {
          binId: '${{ secrets.FOOTPRINT_BIN_ID }}',
          apiKey: '${{ secrets.FOOTPRINT_API_KEY }}',
          enabled: true
        };
        EOF
        echo "✅ Config file created successfully"
        
    - name: Verify config file
      run: |
        if [ -f "config.js" ]; then
          echo "✅ config.js exists and ready for deployment"
          echo "Config file content:"
          cat config.js
        else
          echo "❌ Failed to create config.js"
          exit 1
        fi
        
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-args: '--prod'
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        
    - name: Upload deployment files (backup)
      uses: actions/upload-artifact@v4
      with:
        name: portfolio-ready-to-deploy
        path: |
          .
          !.git
          !.github
          !node_modules
          !.gitignore
          !README*.md
        retention-days: 30 