name: Build Portfolio with Footprint Config

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create config.js from secrets
      run: |
        cat > config.js << 'EOF'
        // Auto-generated config file from GitHub Secrets
        window.FOOTPRINT_CONFIG = {
          binId: '${{ secrets.FOOTPRINT_BIN_ID }}',
          apiKey: '${{ secrets.FOOTPRINT_API_KEY }}',
          enabled: true
        };
        EOF
        echo "✅ Config file created successfully"
        
    - name: Verify config file
      run: |
        if [ -f "config.js" ]; then
          echo "✅ config.js exists and ready for deployment"
          echo "Config file content:"
          cat config.js
        else
          echo "❌ Failed to create config.js"
          exit 1
        fi
        
    - name: Upload deployment files
      uses: actions/upload-artifact@v4
      with:
        name: portfolio-ready-to-deploy
        path: |
          .
          !.git
          !.github
          !node_modules
          !.gitignore
          !README*.md
        retention-days: 30
        
    - name: Build Summary
      run: |
        echo "🚀 Build completed successfully!"
        echo "📦 Files ready for deployment are uploaded as artifacts"
        echo "📝 config.js included with API keys from GitHub Secrets"
        echo "⬇️ Download the artifact and deploy manually to Vercel"
        echo ""
        echo "Manual deployment steps:"
        echo "1. Download 'portfolio-ready-to-deploy' artifact from this workflow"
        echo "2. Extract the files"
        echo "3. Deploy to Vercel using CLI: 'vercel --prod' or via dashboard" 